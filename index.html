<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Expert AI - NatureIntuition</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* NAVBAR */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 1.5rem 5%;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      }
      .logo {
        font-size: 1.8rem;
        font-weight: 800;
        color: #2d5016;
      }
      .logo span {
        color: #4caf50;
      }

      /* SIDEBAR */
      .sidebar {
        position: fixed;
        top: 70px;
        bottom: 0;
        left: 0;
        width: 70px;
        background: #ffffff;
        box-shadow: 3px 0 15px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 30px;
        gap: 40px;
        z-index: 999;
        transition: transform 0.4s ease;
      }
      .sidebar.closed {
        transform: translateX(-100%);
      }
      .sidebar-icon {
        font-size: 1.8rem;
        cursor: pointer;
        padding: 12px;
        border-radius: 12px;
        transition: all 0.3s;
      }
      .sidebar-icon:hover {
        background: #4caf5030;
        color: #4caf50;
        transform: scale(1.15);
      }

      #sidebarToggle {
        position: fixed;
        top: 90px;
        left: 15px;
        width: 48px;
        height: 48px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 1.7rem;
        cursor: pointer;
        z-index: 1001;
        box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4);
        transition: all 0.3s;
        display: none;
      }

      /* CHAT */
      .main-content {
        margin-left: 70px;
        margin-top: 70px;
        flex: 1;
        transition: margin-left 0.4s ease;
      }
      .main-content.full {
        margin-left: 0 !important;
      }

      .chat-container {
        height: calc(100vh - 70px);
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .chat-header {
        background: linear-gradient(135deg, #4caf50, #45a049);
        color: white;
        padding: 25px;
        text-align: center;
      }

      .chat-messages {
        flex: 1;
        padding: 25px;
        overflow-y: auto;
        background: #f8fff8;
      }

      .message {
        margin-bottom: 20px;
        display: flex;
        align-items: flex-start;
        gap: 12px;
      }
      .message.user {
        justify-content: flex-end;
      }

      .message-content {
        max-width: 70%;
        padding: 14px 20px;
        border-radius: 20px;
        line-height: 1.5;
      }
      .message.bot .message-content {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 20px 20px 20px 5px;
      }
      .message.user .message-content {
        background: #4caf50;
        color: white;
        border-radius: 20px 20px 5px 20px;
      }

      .typing {
        font-style: italic;
        opacity: 0.7;
      }

      .chat-input {
        padding: 20px;
        background: white;
        border-top: 1px solid #eee;
        display: flex;
        gap: 15px;
      }
      .chat-input input {
        flex: 1;
        padding: 16px 20px;
        border: 2px solid #ddd;
        border-radius: 30px;
        font-size: 1.05rem;
      }
      .chat-input button {
        padding: 16px 32px;
        background: #4caf50;
        color: white;
        border-radius: 30px;
        font-weight: 600;
      }

      /* MOBILE */
      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
        }
        .sidebar.open {
          transform: translateX(0);
        }
        .main-content {
          margin-left: 0 !important;
        }
        #sidebarToggle {
          display: block !important;
        }
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="logo">Plant<span>Oza</span></div>
    </nav>

    <!-- TOGGLE SIDEBAR -->
    <button id="sidebarToggle">‚ò∞</button>

    <!-- SIDEBAR -->
    <aside class="sidebar open" id="sidebar">
      <div class="sidebar-icon">üí¨</div>
      <div class="sidebar-icon">üìú</div>
      <div class="sidebar-icon">üì∞</div>
    </aside>

    <!-- CHATBOT -->
    <div class="main-content" id="mainContent">
      <div class="chat-container">
        <div class="chat-header">
          <h1>Plant Expert AI</h1>
          <p>Tanya apa saja tentang tanaman ‚Ä¢ 24/7 aktif</p>
        </div>

        <div class="chat-messages" id="chatMessages">
          <div class="message bot">
            <div class="message-content">
              Halo Petani! Saya siap bantu jawab semua pertanyaan tentang
              tanaman. üåø
            </div>
          </div>
        </div>

        <div class="chat-input">
          <input
            type="text"
            id="userInput"
            placeholder="Ketik pesanmu di sini..."
          />
          <button id="sendBtn">Kirim</button>
        </div>
      </div>
    </div>

    <script>
      const N8N_WEBHOOK_URL =
        "https://ikankembung.app.n8n.cloud/webhook/skindetector";

      const chatMessages = document.getElementById("chatMessages");
      const userInput = document.getElementById("userInput");
      const sendBtn = document.getElementById("sendBtn");

      function addMessage(text, type) {
        const msg = document.createElement("div");
        msg.className = `message ${type}`;
        msg.innerHTML = `<div class="message-content">${text}</div>`;
        chatMessages.appendChild(msg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      async function sendToN8N(message) {
        addMessage(
          '<span class="typing">Plant AI sedang mengetik...</span>',
          "bot"
        );

        try {
          const res = await fetch(N8N_WEBHOOK_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });

          const raw = await res.text();
          let reply = raw;

          try {
            const data = JSON.parse(raw);
            reply = data.reply || data.response || data.output || raw;
          } catch {}

          chatMessages.lastElementChild.remove();
          addMessage(reply, "bot");
        } catch (err) {
          chatMessages.lastElementChild.remove();
          addMessage(
            "Ups! Aku nggak bisa connect ke server sekarang. Coba lagi ya!",
            "bot"
          );
        }
      }

      sendBtn.onclick = () => {
        const msg = userInput.value.trim();
        if (!msg) return;

        addMessage(msg, "user");
        userInput.value = "";
        sendToN8N(msg);
      };

      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendBtn.click();
      });

      // SIDEBAR TOGGLE
      document
        .getElementById("sidebarToggle")
        .addEventListener("click", function () {
          const sidebar = document.getElementById("sidebar");
          const main = document.getElementById("mainContent");

          sidebar.classList.toggle("open");
          sidebar.classList.toggle("closed");
          main.classList.toggle("full");

          this.textContent = sidebar.classList.contains("open") ? "‚Üê" : "‚Üí";
          this.style.left = sidebar.classList.contains("open")
            ? "85px"
            : "15px";
        });
    </script>
  </body>

</html>
